# Test Configuration
spring.application.name=WebCursos - TEST

# H2 Database Configuration (in-memory para testes)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Desabilitar features desnecessárias em testes
spring.h2.console.enabled=false
spring.jpa.open-in-view=false

# Logging mínimo durante testes
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.morangosdoamor.WebCursos=INFO
