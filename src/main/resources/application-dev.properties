# Development Profile
spring.application.name=WebCursos - DEV

# H2 Database Configuration (in-memory para desenvolvimento)
spring.datasource.url=jdbc:h2:mem:webcursos_dev
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console habilitado para desenvolvimento
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.org.springframework=INFO
logging.level.com.morangosdoamor.WebCursos=DEBUG
