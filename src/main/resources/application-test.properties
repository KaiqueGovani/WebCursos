# Test Profile
spring.application.name=WebCursos - TEST

# H2 Database Configuration (in-memory para testes)
spring.datasource.url=jdbc:h2:mem:webcursos_test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console desabilitado em testes
spring.h2.console.enabled=false

# Logging reduzido para testes
logging.level.org.springframework=WARN
logging.level.com.morangosdoamor.WebCursos=INFO
