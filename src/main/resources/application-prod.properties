# Production Profile
spring.application.name=WebCursos - PROD

# PostgreSQL/MySQL Database Configuration (exemplo)
# Descomente e configure conforme seu banco de produção
# spring.datasource.url=jdbc:postgresql://localhost:5432/webcursos_prod
# spring.datasource.driverClassName=org.postgresql.Driver
# spring.datasource.username=${DB_USERNAME}
# spring.datasource.password=${DB_PASSWORD}

# H2 mantido para demo (substituir por banco real)
spring.datasource.url=jdbc:h2:file:./data/webcursos_prod
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console desabilitado em produção
spring.h2.console.enabled=false

# Logging mínimo em produção
logging.level.org.springframework=WARN
logging.level.com.morangosdoamor.WebCursos=INFO
logging.level.org.hibernate=ERROR

# Segurança e performance
server.error.include-message=never
server.error.include-stacktrace=never
