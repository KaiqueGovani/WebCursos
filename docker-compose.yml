version: '3.9'

services:
  webcursos-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: webcursos:dev
    container_name: webcursos-app
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
