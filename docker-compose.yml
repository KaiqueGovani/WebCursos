services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: webcursos-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: rabbitmq
      RABBITMQ_DEFAULT_PASS: rabbitmq
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # MailHog Email Sandbox (Workstream 2)
  mailhog:
    image: mailhog/mailhog
    container_name: webcursos-mailhog
    ports:
      - "1025:1025" # SMTP server
      - "8025:8025" # Web UI for email preview
    logging:
      driver: none

  webcursos-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: kaiquemgovani/kaiquemg:latest
    container_name: webcursos-app
    ports:
      - "8080:8080"
    environment:
      RABBITMQ_HOST: rabbitmq
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
    depends_on:
      rabbitmq:
        condition: service_healthy
      mailhog:
        condition: service_started

volumes:
  rabbitmq-data:
